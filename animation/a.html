<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
        height: 100px;
        width: 100px;
        animation: move 2s linear infinite;
        }
    @keyframes move{
        0%{
            left: 0;
        }
        30%{
            height: 60px;
            width: 60px;
        }
        100%{
            transform: translateY(500px);
            height: 100px;
            width: 100px;
            
        }

    }
    img{
        height: 50px;
        width: 50px;
    }
    </style>
    
</head>
<body>
    <div class="img">
        <img src="raindrop.jpg" alt="">
    </div>
   
</body>
</html>
