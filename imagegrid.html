<style>
.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  padding: 0;
}


/* Create two equal columns that sits next to each other */
.column {
  flex: 25%;
  padding: 0 4px;
}

.column img {
  margin:0;
  /* vertical-align: middle; */
  border: black solid 1px;
  /* transform: scale(0.5); */
  height: max-content;
  width: max-content;
}



</style>
<body>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">

    <img id="two" src="../Full stack class/flexbox/banana.jpg" >
    
    <img id="three"src="../Full stack class/flexbox/capsicum.png" >
    <img  id="four" src="../Full stack class/flexbox/carrot.jpg" >
    <img id="five" src="../Full stack class/flexbox/cucumber.jpg" >
</div>
<div class="column">
    
   <img src="../Full stack class/flexbox/grapes.jpg" >

</html>
