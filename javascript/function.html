<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
    <script>
        function display()
        {
            

            document.getElementById("demo").innerHTML="Vaishnavi Sudarshan Buchude";
           
            
        }
        function addition()
        {
            var a=Number(document.getElementById("first").value);
            var b=Number(document.getElementById("second").value);
            var c=a+b;
            document.getElementById("add").value=c;
            alert("Addition is done")

        }
    </script>
</head>
<body>
    <p id="demo">Vaishnavi Sanjay Ransing</p>
   
    <button type="button" onclick="display()">Click Me</button><br><br>
    
    <input type="text" id="first" placeholder="Enter Number"><br><br>
    <input type="text" id="second" placeholder="Enter Second Number"><br><br>
    <input type="text" name="addition" id="add" placeholder="Addition">
    <button type="button" onclick="addition()">Add</button>
</body>
</html>
