<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        img{
            float: left;
        }
        button{
            background-color: forestgreen;
            color: white;
            height: 40px;
            width: 100px;
            border: none;
        }
        aside {
            width: 40%;
            /* padding-left: 15px;
            margin-left: 15px; */
            float: left;
        
            background-color: white;
            height: 1000px;
           /* border-right: 6px solid rgb(5, 5, 5);*/
            padding-top: 40px;
           }
           .display{
               height: 900px;
               width: 1000px;
               border: black 1px solid;
           }
           #result
           {
            background-color: rgb(45, 45, 202);

           }
    </style>

<script>
    function marks()
    {
        var Sname=document.getElementById("name").value;
        var SNumber=document.getElementById("seatNumber").value;
        var rm=Number(document.getElementById("mark1").value);
        var ft=Number(document.getElementById("mark2").value);
        var ir=Number(document.getElementById("mark3").value);
        var se=Number(document.getElementById("mark4").value);
        var Total=(rm+ft+ir+se);
        var percent=(Total/400)*100;

        

        document.getElementById("display").innerHTML="Name:"+Sname+
            '<br/>'+"Seat Number:"+SNumber+'<br/><br/>'
             +"<b> Performance and result for the year : apr/May 2020 </b>";
        
       
        var x = document.createElement("TABLE");
        x.setAttribute("id", "myTable");
        document.body.appendChild(x);

         var y = document.createElement("TR");
         y.setAttribute("id", "myTr");
        document.getElementById("myTable").appendChild(y);

        var z = document.createElement("TD");
        var t = document.createTextNode("");
        z.appendChild(t);
        document.getElementById("myTr").appendChild(z);

        var z = document.createElement("TD");
        var t = document.createTextNode("Percentage");
        z.appendChild(t);
        document.getElementById("myTr").appendChild(z);

        var z = document.createElement("TD");
        var t = document.createTextNode(percent);
        z.appendChild(t);
        document.getElementById("myTr").appendChild(z);


        var row = x.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        
        cell2.innerHTML = "<b>Total</b>";
        cell3.innerHTML = Total;


  



        var row = x.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "1";
        cell2.innerHTML = "Software Engineering";
        cell3.innerHTML = se+"<br/>";

        var row = x.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "1";
        cell2.innerHTML = "Information Retrival";
        cell3.innerHTML = ir;

        var row = x.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "1";
        cell2.innerHTML = "Fault Tolerance";
        cell3.innerHTML = ft;

        var row = x.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "1";
        cell2.innerHTML = "Research Methodology";
        cell3.innerHTML = rm;


        var row = x.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = "<b> SEMESTER </b>";
        cell2.innerHTML = "<b> SUBJECT </b>";
        cell3.innerHTML = "<b> MARKS </b><br/></br>";



        if(percent>75 && (rm>35 && se>35 && ft>35 && ir>35 ))
        {
            document.getElementById("display-percent").innerHTML=" <b> Result: <b> First Class With Distinction <br/></br>";
        }
        else if(percent<75 && percent>65 && (rm>35 && se>35 && ft>35 && ir>35 ))
            {
                document.getElementById("display-percent").innerHTML="<b> Result: <b> First Class <br/></br>";
 
            }

         else if(percent<65 && percent>55 && (rm>35 && se>35 && ft>35 && ir>35 ))
                {
                    document.getElementById("display-percent").innerHTML="<b> Result: <b> Second  Class <br/></br>";
                }

        else if(percent<55 && (rm<35 && rm!=0 || se<35 && se!=0 || ft<35 && ft!=0 || ir<35 && ir!=0))
        {
            document.getElementById("display-percent").innerHTML="<b> Result: <b> ATKT <br/></br>";
        }
        else 
        {
            document.getElementById("display-percent").innerHTML="<b> Result: <b> Fail <br/></br>";
        }

        
        
        
        
       
    }
    
    
</script>
    
</head>
<body>
    <div style=" height: 150px; width: 100%;">
        <img src="sppulogo.jpg" alt="" height="100px" width="100px">
        <h1 style="padding-top: 20px;">Savitribai Phule Pune University</h1>
        <h2>(Formerly University of Pune)</h2>
    </div>
    <h2 style="margin: 0; background-color: black; color: white; height: 50px; text-align: center; padding-top: 10px;">
        Onlie Result System
    </h2>
    
    <aside>
        <form style="width: max-content; padding-left: 50px; "  >
           
               
                    <input type="text" id="name" placeholder="Student Name"><br><br>
                    <input type="text" id="seatNumber" placeholder="Seat Number"><br><br>
                    <label>Enter Marks of Following Subjects:</label><br><br>
                    <input type="text" id="mark1" placeholder="Research Methodology"><br><br>
                    <input type="text" id="mark2" placeholder="Fault Tolerance"><br><br>
                    <input type="text" id="mark3" placeholder="Information Retrival"><br><br>
                    <input type="text" id="mark4" placeholder="Software Engineering"><br><br>
                    <button type="button" id="result" onclick="marks()">Show Result</button>
                    <button type="button" onclick="window.print()">Print</button>
                
          
        </form>
    </aside>
    <p id="display"></p>
    <section id="display-percent"></section>
    
    


    
    
</body>
</html>
